<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Cost Analyzer</title>
    <link rel="stylesheet" href="Vehicle.css">
</head>
<body>
<div class="container">
    <h1>Fuel Cost Analyzer</h1>

    <label for="vehicleId">Search Vehicle by ID:</label>
    <input type="text" id="vehicleId" placeholder="Enter Vehicle ID">
    <button id="searchBtn">Search</button>

    <div class="buttons">
        <button id="createBtn">Create New Vehicle</button>
        <button id="getAllBtn">Get All Vehicles</button>
        <button id="updateBtn">Update Vehicle</button>
    </div>
</div>
</body>
</html>
